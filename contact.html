        <section class="About js--section-about">
                 <div class="row">
                     
                     <div class="row">
                          <h1>Contact us</h1>
                     </div>

                      <div class="container">
                           <div class="content">
                                     <form method="post" action="#" class="contact-form">
                                        <div class="row">
                                           <div class="col span-1-of-3">
                                               <label for="name">Name<span class="mand">&#42;</span></label>
                                           </div>
                                           <div class="col span-2-of-3">
                                               <input type="text" name="name" id="name"  placeholder="Name" required>
                                           </div>
                                       </div>
                                         
                                        <div class="row">
                                           <div class="col span-1-of-3">
                                               <label for="email">Email<span class="mand">&#42;</span></label>
                                           </div>
                                           <div class="col span-2-of-3">
                                               <input type="email"  name="email" id="email"  placeholder=" Your Email" required>
                                           </div>
                                       </div>
              
                                       <div class="row">
                                           <div class="col span-1-of-3">
                                               <label for="contact">Contact Number<span class="mand">&#42;</span></label>
                                           </div>
                                           <div class="col span-2-of-3">
                                               <input type="text"  name="contact" id="contact"  placeholder=" Contact Number" required>
                                           </div>
                                       </div>
                                         
        
                                       <div class="row">
                                           <div class="col span-1-of-3">
                                               <label for="subject">Subject<span class="mand">&#42;</span></label>
                                           </div>
                                           <div class="col span-2-of-3">
                                               <input type="text"  name="subject" id="subject"  placeholder=" Subject" required>
                                           </div>
                                       </div>
                                         

                                        <div class="row">
                                           <div class="col span-1-of-3">
                                               <label for="message">Message<span class="mand">&#42;</span></label>
                                           </div>
                                           <div class="col span-2-of-3">
                                                 <textarea name="message" id="message"  placeholder="Write Your Message" required></textarea>
                                           </div>
                                       </div>


                                       <div class="row">
                                            <div class="col span-1-of-3">
                                                <label>&nbsp;</label>
                                            </div>
                                            <div class="col span-2-of-3">
                                                <input type="submit" value="Submit">
                                            </div>
                                        </div>
                                                         </form>
                                             </div>    
                                      </div>
